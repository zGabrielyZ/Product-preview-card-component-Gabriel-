<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <section class="bg-main">

    <div class="container">
      <div class="card">
        <div class="card-img-desktop"><img src="image-product-desktop.jpg" alt=""></div>
        <div class="card-img-mobile"><img src="image-product-mobile.jpg" alt=""></div>
        <div class="text-card">
          <div class="container-text-card">
            <div class="tittle-perfume">
              <p>P E R F U M E</p>
            </div><!--tittle-perfume-->
            
            <div class="tittle-after-perfume">
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </div><!--tittle-after-perfume-->

            <div class="paragraphy">
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div><!--paragraphhy-->
            
            <div class="price">
              <h1>$149.99</h1>  <div class="line"><h2>$169.99</h2></div>
            </div><!--price-->
            <div class="cart">
              <button> <span><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg></span> <span>Add to Cart</span> </button>
            </div>

          </div><!--container-card-->
        </div><!--text-card-->
      </div><!--card-->
    </div><!--container-->

  </section><!--bg-main-->

  </div>


</body>
</html>
